{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{{ form | crispy }}
{% block content %}

<h1>동물 추가하기</h1>

<form action="{%url 'new'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <p>동물 이름 : <input type="text" name="subject"></p>
    <p>작성자 : <input type="text" name="author"></p>
    <textarea name="content" cols="100" rows="20"></textarea>
    <br>
    <button type="submit">submit</button>

</form>
{% endblock %}
